    <script type="text/javascript">
        jQuery(function ($) {
            $('.easy-pie-chart.percentage').each(function () {
                var $box = $(this).closest('.infobox');
                var barColor = $(this).data('color') || (!$box.hasClass('infobox-dark') ? $box.css('color') : 'rgba(255,255,255,0.95)');
                var trackColor = barColor == 'rgba(255,255,255,0.95)' ? 'rgba(255,255,255,0.25)' : '#E2E2E2';
                var size = parseInt($(this).data('size')) || 50;
                $(this).easyPieChart({
                    barColor: barColor,
                    trackColor: trackColor,
                    scaleColor: false,
                    lineCap: 'butt',
                    lineWidth: parseInt(size / 10),
                    animate: ace.vars['old_ie'] ? false : 1000,
                    size: size
                });
            })

            $('.sparkline').each(function () {
                var $box = $(this).closest('.infobox');
                var barColor = !$box.hasClass('infobox-dark') ? $box.css('color') : '#FFF';
                $(this).sparkline('html',
                    {
                        tagValuesAttribute: 'data-values',
                        type: 'bar',
                        barColor: barColor,
                        chartRangeMin: $(this).data('min') || 0
                    });
            });


            //flot chart resize plugin, somehow manipulates default browser resize event to optimize it!
            //but sometimes it brings up errors with normal resize event handlers
            $.resize.throttleWindow = false;

            var placeholder = $('#piechart-placeholder').css({ 'width': '90%', 'min-height': '150px' });
            var data = [
                { label: "social networks", data: 38.7, color: "#68BC31" },
                { label: "search engines", data: 24.5, color: "#2091CF" },
                { label: "ad campaigns", data: 8.2, color: "#AF4E96" },
                { label: "direct traffic", data: 18.6, color: "#DA5430" },
                { label: "other", data: 10, color: "#FEE074" }
            ]
            function drawPieChart(placeholder, data, position) {
                $.plot(placeholder, data, {
                    series: {
                        pie: {
                            show: true,
                            tilt: 0.8,
                            highlight: {
                                opacity: 0.25
                            },
                            stroke: {
                                color: '#fff',
                                width: 2
                            },
                            startAngle: 2
                        }
                    },
                    legend: {
                        show: true,
                        position: position || "ne",
                        labelBoxBorderColor: null,
                        margin: [-30, 15]
                    }
                    ,
                    grid: {
                        hoverable: true,
                        clickable: true
                    }
                })
            }
            drawPieChart(placeholder, data);

            /**
            we saved the drawing function and the data to redraw with different position later when switching to RTL mode dynamically
            so that's not needed actually.
            */
            placeholder.data('chart', data);
            placeholder.data('draw', drawPieChart);


            //pie chart tooltip example
            var $tooltip = $("<div class='tooltip top in'><div class='tooltip-inner'></div></div>").hide().appendTo('body');
            var previousPoint = null;

            placeholder.on('plothover', function (event, pos, item) {
                if (item) {
                    if (previousPoint != item.seriesIndex) {
                        previousPoint = item.seriesIndex;
                        var tip = item.series['label'] + " : " + item.series['percent'] + '%';
                        $tooltip.show().children(0).text(tip);
                    }
                    $tooltip.css({ top: pos.pageY + 10, left: pos.pageX + 10 });
                } else {
                    $tooltip.hide();
                    previousPoint = null;
                }

            });

            /////////////////////////////////////
            $(document).one('ajaxloadstart.page', function (e) {
                $tooltip.remove();
            });




            var d1 = [];
            for (var i = 0; i < Math.PI * 2; i += 0.5) {
                d1.push([i, Math.sin(i)]);
            }

            var d2 = [];
            for (var i = 0; i < Math.PI * 2; i += 0.5) {
                d2.push([i, Math.cos(i)]);
            }

            var d3 = [];
            for (var i = 0; i < Math.PI * 2; i += 0.2) {
                d3.push([i, Math.tan(i)]);
            }


            var sales_charts = $('#sales-charts').css({ 'width': '100%', 'height': '220px' });
            $.plot("#sales-charts", [
                { label: "Domains", data: d1 },
                { label: "Hosting", data: d2 },
                { label: "Services", data: d3 }
            ], {
                hoverable: true,
                shadowSize: 0,
                series: {
                    lines: { show: true },
                    points: { show: true }
                },
                xaxis: {
                    tickLength: 0
                },
                yaxis: {
                    ticks: 10,
                    min: -2,
                    max: 2,
                    tickDecimals: 3
                },
                grid: {
                    backgroundColor: { colors: ["#fff", "#fff"] },
                    borderWidth: 1,
                    borderColor: '#555'
                }
            });


            $('#recent-box [data-rel="tooltip"]').tooltip({ placement: tooltip_placement });
            function tooltip_placement(context, source) {
                var $source = $(source);
                var $parent = $source.closest('.tab-content')
                var off1 = $parent.offset();
                var w1 = $parent.width();

                var off2 = $source.offset();
                //var w2 = $source.width();

                if (parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2)) return 'right';
                return 'left';
            }


            $('.dialogs,.comments').ace_scroll({
                size: 300
            });


            //Android's default browser somehow is confused when tapping on label which will lead to dragging the task
            //so disable dragging when clicking on label
            var agent = navigator.userAgent.toLowerCase();
            if (ace.vars['touch'] && ace.vars['android']) {
                $('#tasks').on('touchstart', function (e) {
                    var li = $(e.target).closest('#tasks li');
                    if (li.length == 0) return;
                    var label = li.find('label.inline').get(0);
                    if (label == e.target || $.contains(label, e.target)) e.stopImmediatePropagation();
                });
            }

            $('#tasks').sortable({
                opacity: 0.8,
                revert: true,
                forceHelperSize: true,
                placeholder: 'draggable-placeholder',
                forcePlaceholderSize: true,
                tolerance: 'pointer',
                stop: function (event, ui) {
                    //just for Chrome!!!! so that dropdowns on items don't appear below other items after being moved
                    $(ui.item).css('z-index', 'auto');
                }
            }
            );
            $('#tasks').disableSelection();
            $('#tasks input:checkbox').removeAttr('checked').on('click', function () {
                if (this.checked) $(this).closest('li').addClass('selected');
                else $(this).closest('li').removeClass('selected');
            });


            //show the dropdowns on top or bottom depending on window height and menu position
            $('#task-tab .dropdown-hover').on('mouseenter', function (e) {
                var offset = $(this).offset();

                var $w = $(window)
                if (offset.top > $w.scrollTop() + $w.innerHeight() - 100)
                    $(this).addClass('dropup');
                else $(this).removeClass('dropup');
            });

        })
    </script>

    <script type="text/javascript">
        $(function(){
            init();
        })
        function init(){
            var temp = window.localStorage.getItem("teacherInfo");
            // var sid = JSON.parse(temp).sid;
            // var data = JSON.parse('{"sId":"'+ sid + '"}');
            if (temp == null) {
                $('#ID').append("请您登录!");
            } else {
                var tid = JSON.parse(temp).tid;
                var name = JSON.parse(temp).name;
                var data = JSON.parse('{"tid":"' + tid + '"}');
                $("#ID").append("欢迎您! " + name);
            }
            //var data = JSON.parse('{"tid":"10101"}');
            $.post("/instructor/getAllTeacherInfomation",data).then(res =>{
                console.log(res);
                if(res.code == 200){
                    var str = '';
                    $(res.datas).each((index, item) =>{
                        str +=
                            '<tr>\n' +  '<th>ID</th>\n'  +'<td>\n' + item.tid + '</td>\n' + '<td></td>\n'+ '</tr>' +
                            '<tr>\n' +  '<th>姓名</th>\n' + '<td>\n' + item.name + '</td>\n' +'<td></td>\n' +'</tr>' +
                            '<tr>\n' +  '<th>专业</th>\n' + '<td>\n' + item.deptName + '</td>\n' +'<td></td>\n'+'</tr>' +
                            '<tr>\n' +  '<th>薪水</th>\n'  +'<td>\n' + item.salary + '</td>\n' + '<td></td>\n'+ '</tr>' +
                            '<tr>\n' +  '<th>密码</th>\n' + '<td>\n'+'<input id="prepswd" type="text" value=' + item.password + '>' + '</td>\n' +'<td><input type="button" id="changepswd" value="修改"></td>\n' +'</tr>' +
                            '<tr>\n' +  '<th>联系方式</th>\n' + '<td>\n' + '<input id="prepNum" type="text" value=' + item.phone + '>' + '</td>\n'+'<td><input type="button" id="changepNum" value="修改"></td>\n' + '</tr>'
                            '<tr>\n' +  '<th>政治面貌</th>\n' + '<td>\n' + item.politicalOutlook+ '</td>\n' + '<td></td>\n'+'</tr>' +
                            '<tr>\n' +  '<th>职称</th>\n' + '<td>\n' + item.title+ '</td>\n' + '<td></td>\n'+'</tr>' +
                            '<tr>\n' +  '<th>等级</th>\n' + '<td>\n' + item.category+ '</td>\n' + '<td></td>\n'+'</tr>' +
                            '<tr>\n' +  '<th>编制</th>\n' + '<td>\n' + item.organization+ '</td>\n' + '<td></td>\n'+'</tr>' ;
                    });

                    $("#showData").prepend(str);
                } else {
                    alert("操作失败");
                }
            });
        }

        $(document).on('click', '#changepswd', function() {
            console.log("按钮点击！");
            updatePassword();
        });

        function updatePassword(){
            var temp = window.localStorage.getItem("teacherInfo");
            var tid = JSON.parse(temp).tid;
            var info = $("#prepswd").val();
            var data = JSON.parse('{"tid":"'+tid + '", "password":"' + info + '"}');
            $.post("/instructor/updatePassword",data).then(res => {
                console.log(res);
                if(res.code == 200) {
                    var newPassword;
                    $(res.datas).each((index, item) => {
                        newPassword = item.password;
                    });
                    $("#prepswd").val(newPassword);
                    alert("修改成功！");
                    window.loginOut();
                } else {
                    alert("修改失败");
                    window.location.href = "teacher_infomation.html";
                }
            });

        }
        $(document).on('click', '#changepNum', function() {
            console.log("按钮点击！");
            updatePhonenumber();
        });
        function updatePhonenumber(){
            var temp = window.localStorage.getItem("teacherInfo");
            var tid = JSON.parse(temp).tid;
            var info = $("#prepNum").val();
            var data = JSON.parse('{"tid":"'+tid + '", "phone":"' + info + '"}');
            $.post("/instructor/updatePhonenumber",data).then(res =>{
                console.log(res);
                if(res.code == 200) {
                    var newPhonenumber;
                    $(res.datas).each((index, item) => {
                        newPhonenumber = item.phone;
                    });
                    $("#prepNum").val(newPhonenumber);
                    alert("修改成功！");
                } else {
                    alert("修改失败! ");
                    window.location.href = "teacher_infomation.html";
                }

            });
        }
        window.loginOut = function() {
            $.get("/teacherLoginOut").then(res => {
                window.localStorage.removeItem("teacherInfo");
                window.location.href = "login_tea.html";
            });
        }




    </script>
</body>
