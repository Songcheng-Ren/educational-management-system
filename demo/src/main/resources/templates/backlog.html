	<script>
		$(function(){
			var temp = window.localStorage.getItem("leaderInfo");
			// var sid = JSON.parse(temp).sid;
			// var data = JSON.parse('{"sId":"'+ sid + '"}');
			if(temp == null){
				$('#ID').append("请您登录!");
			} else {
				var adminid = JSON.parse(temp).adminid;
				//var name = JSON.parse(temp).name;
				var data = JSON.parse('{"tid":"'+ adminid + '"}');
				$("#ID").append("欢迎您! " + adminid);
			}
			//var data = JSON.parse('{"tid":"001"}');
			var classes = ["alert alert-danger", "alert alert-warning", "alert alert-block alert-success", "alert alert-info"]
			$.ajaxSettings.async = false;
			$.post("/workPlan/searchPlan", data, function (res) {
				console.log(res);
				if (res.code == 200) {
					var str = '';
					$(res.datas).each((index, item) => {
						var today = new Date();
						var targetDate = new Date(item.workDate);
						if (targetDate >= today) {
							str += '<div class="' + classes[index%4] + '">\
								<button type="button" class="close" data-dismiss="alert" onclick=submit('+index+')>\
									<i class="ace-icon fa fa-times"></i>\
								</button>\
									<strong>\
									<i class="ace-icon fa fa-check"></i>'
									+ item.workPlan +
									'</strong>' +
								item.workDate.substring(0, 15) +
							'</div>\n';
						}
					});
					$("#showData").append(str);
					window.localStorage.setItem("tasks", JSON.stringify(res.datas));
				} else {
					alert(res.message);
				}
			});
		});
		function submit(index){
			var storage = window.localStorage.getItem("tasks");
			var data = JSON.parse(storage);
			$.post("/workPlan/removePlan", data[index]).then(res => {
				if(res.code == 200) {
					window.location.href = "backlog.html";
				} else {
					alert("操作失败！");
				}

			});
		}
	</script>

			//CSS3 spinner
			$.fn.spin = function (opts) {
				this.each(function () {
					var $this = $(this),
						data = $this.data();

					if (data.spinner) {
						data.spinner.stop();
						delete data.spinner;
					}
					if (opts !== false) {
						data.spinner = new Spinner($.extend({ color: $this.css('color') }, opts)).spin(this);
					}
				});
				return this;
			};
